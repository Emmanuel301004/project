<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unified Login System</title>
    <style>
        /* Google Font */
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            display: flex;
            height: 100vh;
        }

        .left-container {
            width: 50%;
            background: #A8D5BA;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            color: white;
            text-align: center;
            padding: 20px;
        }

        .right-container {
            width: 50%;
            background: white;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            text-align: center;
            padding: 20px;
        }

        .form-container {
            width: 300px;
        }

        h1 {
            margin-bottom: 10px;
            font-size: 28px;
            font-weight: 600;
        }

        h2 {
            margin-bottom: 15px;
            font-size: 22px;
        }

        label {
            display: block;
            text-align: left;
            margin: 10px 0 5px;
            font-size: 14px;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            outline: none;
        }

        button {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background: #ff8c00;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background: #e07b00;
        }

        a {
            display: block;
            margin-top: 15px;
            color: #ff8c00;
            text-decoration: none;
            font-size: 14px;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="left-container">
        <h1>Welcome Back Lovely</h1>
        <p>wanna sell and buy some books</p>
    </div>
    <div class="right-container">
        <div class="form-container">
            <h1>Signup</h1>
            <form id="signupForm" method="POST" action="signup.php">
                <h2>Create Account</h2>
                <label for="email">Email:</label>
                <input type="email" id="signupEmail" name="email" required placeholder="Enter your email">

                <label for="password">Password:</label>
                <input type="password" id="signupPassword" name="password" required placeholder="Enter your password">

                <button type="submit">Sign Up</button>
            </form>
            <a href="index.html">Already have an account? Login here</a>
        </div>
    </div>
</body>
</html>
